models:
  - name: int_local_bike__orders_shipped
    description: '{{ doc( "int_local_bike__orders_shipped" )}}'
    columns:
      - name: order_id
        description: "Primary key for int_local_bike__orders_shipped"
        data_tests:
          - unique
          - not_null
      - name: required_date_at
        description: "delivery required date"
        data_tests:
          - not_null
      - name: shipped_date_at
        description: "delivery date realised"
        data_tests:
          - not_null
      - name: delivery_status
        description: "can be ahead, on_time or late"
        data_tests:
          - accepted_values:
              name: accepted_values_delivery_status
              arguments:
                values: ['ahead', 'on_time', 'late']